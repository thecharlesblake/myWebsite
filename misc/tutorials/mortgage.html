<!DOCTYPE html>
<html>
<head>
<title>Calculate Mortgages</title>
</head>

<body>

<h1>Mortgage Repayments</h1>

<p><span>Monthly repayment: </span><span id="result"></span></p>

<p>Principal: <input id="principal" type="number" oninput="calculateRepayment()"/></p>

<p>Annual interest rate(%): <input id="rate" type="number" oninput="calculateRepayment()"/></p>

<p>Period of loan (years): <input id="period" type="number"  oninput="calculateRepayment()"/></p>

<script>

function calculateRepayment() {
	var principal = document.getElementById("principal").value;
	var rate = document.getElementById("rate").value / 100;
	var period = document.getElementById("period").value;

	var result = principal * (rate * Math.pow(1 + rate, 12 * period)) / (Math.pow(1 + rate, 12 * period) - 1);

	document.getElementById("result").innerHTML = result.toFixed(2);
}

</script>

</body>
</html>
